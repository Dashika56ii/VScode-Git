<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
        div {
            margin: 16px;
        }
        .area {
            margin-left: -16px;
            
        }
    </style>
  </head>

  <body>
      <form>
       <div>
           <input type="text" name="lastName" value="Emerson">
       </div>
       <div>
           <input type="number" name="age" value="17"> 
       </div>
       <div>
           <input type="checkbox" name="agree">
           <label>Accept terms and conditions</label>
       </div>
       <div class="choose-gender">
           <input type="radio" id="gender_male" name="gender" checked>  
           <label for="gender_male">Male</label>
           <input type="radio" id="gender_female" name="gender">
           <label for="gender_female">Female</label>
           <input type="radio" id="gender_secret" name="gender">
           <label for="gender_secret">Secret</label>
           <div>
               <textarea class="area" name="description" placeholder="Write description..."></textarea>
           </div>
           <div>
               <button  class="area"  type="sumbit">Sumbit</button>
           </div>
       </div>
      </form>
   
  </body>
</html>
